services:
  client:
    build: .
    environment:
      - MCP_HOST=http://gateway:9011/mcp
    depends_on:
      - gateway

  gateway:
    build:
      dockerfile_inline: |
        FROM docker/mcp-gateway
    command:
      - --transport=streaming
      - --servers=duckduckgo
      - --verbose=false
      - --port=9011
      # Simple exec interceptor that just passes through
      - --interceptor
      - 'before:exec:cat'
      - --interceptor
      - 'before:http:http://interceptor:8080/before'
      - --interceptor
      - 'after:http:http://interceptor:8080/after'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - interceptor

  interceptor:
    build: http
